{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>{% block title %}{% endblock title %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'common/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/swiper.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'common/css/base.css' %}">
    {% block link %}{% endblock link %}

    <script type="text/javascript" src="{% static 'common/js/jquery-3.1.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'common/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'common/js/swiper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'common/js/base.js' %}"></script>
    {% block script %}{% endblock script %}
</head>
<body>
    <header>sunck is a good man</header>
    <div>
        {% block main %}{% endblock main %}
    </div>
    <footer>
        <a href="/home/">主页</a>
        <a href="/market/">闪送超市</a>
        <a href="/cart/">购物车</a>
        <a href="/mine/">我的</a>
    </footer>
</body>
</html>
